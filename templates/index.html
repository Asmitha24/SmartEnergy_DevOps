<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Energy Monitoring Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            color: #333;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 900px;
        }
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.1);
        }
        select, button, input {
            margin-bottom: 10px;
        }
        table {
            background: white;
            border-radius: 8px;
            color: #333;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            text-align: center;
        }
        .chart-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="container mt-4">
    <h2 class="text-center">üìä Smart Energy Monitoring Dashboard</h2>

    <div class="search-bar">
        <input type="number" id="yearInput" class="form-control" placeholder="Enter year">
        <button class="btn btn-primary" onclick="filterByYear()">üîç Search</button>
    </div>

    <div class="chart-tabs">
        <button class="btn btn-outline-dark" onclick="changeChartType('line')">üìà Line Chart</button>
        <button class="btn btn-outline-secondary" onclick="changeChartType('bar')">üìä Bar Chart</button>
        <button class="btn btn-outline-info" onclick="changeChartType('pie')">ü•ß Pie Chart</button>
    </div>

    <div class="chart-container">
        <canvas id="energyChart"></canvas>
    </div>

    <button class="btn btn-success mt-3" onclick="downloadCSV()">üì• Download CSV</button>

    <h4 class="mt-4">üìã Energy Data Table</h4>
    <table class="table table-striped mt-2">
        <thead>
            <tr>
                <th>Year</th>
                <th>Energy Consumption (EJ)</th>
            </tr>
        </thead>
        <tbody id="dataTable"></tbody>
    </table>

    <script>
        let chartInstance;
        let chartType = "line";  // Default chart type

        async function fetchData(year = null) {
            let url = "/energy";
            if (year) url += `?year=${year}`;

            try {
                const response = await fetch(url);
                let data = await response.json();

                if (!data.length) {
                    alert("No data found for the selected year.");
                    return;
                }

                updateChart(data);
                updateTable(data);
            } catch (error) {
                console.error("Error fetching data:", error);
                alert("Error loading data! Check console for details.");
            }
        }

        function updateChart(data) {
            const years = data.map(item => item.Year);
            const consumption = data.map(item => item["Energy Consumption EJ"]);

            if (chartInstance) {
                chartInstance.destroy();
            }

            const ctx = document.getElementById("energyChart").getContext("2d");
            chartInstance = new Chart(ctx, {
                type: chartType,
                data: {
                    labels: years,
                    datasets: [{
                        label: "Energy Consumption (EJ)",
                        data: consumption,
                        backgroundColor: ["#6c757d", "#17a2b8", "#ffc107", "#28a745", "#007bff"],
                        borderColor: "#495057",
                        borderWidth: 2,
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: true }
                    },
                    scales: {
                        x: { grid: { color: "#dee2e6" } },
                        y: { grid: { color: "#dee2e6" } }
                    }
                }
            });
        }

        function updateTable(data) {
            const tableBody = document.getElementById("dataTable");
            tableBody.innerHTML = "";
            data.forEach(row => {
                tableBody.innerHTML += `<tr>
                    <td>${row.Year}</td>
                    <td>${row["Energy Consumption EJ"]}</td>
                </tr>`;
            });
        }

        function changeChartType(type) {
            chartType = type;
            fetchData();
        }

        function filterByYear() {
            const year = document.getElementById("yearInput").value;
            if (year) {
                fetchData(year);
            } else {
                alert("Please enter a valid year.");
            }
        }

        function downloadCSV() {
            fetch("/energy")
                .then(response => response.json())
                .then(data => {
                    let csv = "Year,Energy Consumption (EJ)\n";
                    data.forEach(row => {
                        csv += `${row.Year},${row["Energy Consumption EJ"]}\n`;
                    });

                    const blob = new Blob([csv], { type: "text/csv" });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement("a");
                    a.href = url;
                    a.download = "energy_data.csv";
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                });
        }

        fetchData();
    </script>
</body>
</html>
